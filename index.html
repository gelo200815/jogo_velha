<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="board" data-board><!--essa classe container irá conter todas as 9 células-->
        <div class="cell" data-cell></div><!--1 célula filho do board-->
        <div class="cell" data-cell></div><!--2 célula filho do board-->
        <div class="cell" data-cell></div><!--3 célula filho do board-->
        <div class="cell" data-cell></div><!--4 célula filho do board-->
        <div class="cell" data-cell></div><!--5 célula filho do board-->
        <div class="cell" data-cell></div><!--6 célula filho do board-->
        <div class="cell" data-cell></div><!--7 célula filho do board-->
        <div class="cell" data-cell></div><!--8 célula filho do board-->
        <div class="cell" data-cell></div><!--9 célula filho do board-->
    </div>

    <div class="winning-message" data-winning-message>
        <p class="winning-message-text" data-winning-message-text>X venceu</p>
        <button class="winning-message-button" data-restart-button>Reiniciar!</button>
    </div>
</body>
</html>
